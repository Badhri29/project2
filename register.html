<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register â€” My Simple Website</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="center">
    <div class="card">
      <h2>Create Account</h2>
      <!-- Replace YOUR_RAILWAY_APP with your Railway app domain -->
      <form action="https://YOUR_RAILWAY_APP.up.railway.app/register" method="post">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required>
        </div>
        <button class="submit" type="submit">Register</button>
      </form>
      <a class="small-link" href="login.html">Already have an account?</a>
    </div>
  </main>
</body>
</html>
